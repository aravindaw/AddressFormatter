<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Address Formatter</title>
    <meta http-equiv="Content-Type" street="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/address}" th:object="${address}" method="post">
    <p>Enter your address here: <input type="text" th:field="*{address}" /></p>
    <p><input type="submit" value="Format the address" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
